
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hawkeye Scancoin – Prephase</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@latest/lib/index.iife.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Hawkeye Scancoin</h1>
    <p>Early Access to the World's First MemeCoin Sniper Web App</p>
    <button onclick="pay(0.5)">3 Months Access – 0.5 SOL</button>
    <button onclick="pay(0.25)">1 Month Access – 0.25 SOL</button>
    <p class="notice">Limited Prephase Offer – Only Until May 1st!</p>
    <p class="subtext">Secure your access now. Link in bio.</p>
  </div>

  <script>
    async function pay(amountSol) {
      const recipient = new solanaWeb3.PublicKey("2ymfWmDGtvqpTWhHFn2pxhDiTLpStphVFaJDnwjSMTsi");
      const provider = window.solana;

      if (!provider?.isPhantom) {
        alert("Phantom Wallet not found!");
        return;
      }

      try {
        await provider.connect();
        const connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl("mainnet-beta"));
        const transaction = new solanaWeb3.Transaction().add(
          solanaWeb3.SystemProgram.transfer({
            fromPubkey: provider.publicKey,
            toPubkey: recipient,
            lamports: amountSol * solanaWeb3.LAMPORTS_PER_SOL
          })
        );

        const { signature } = await provider.signAndSendTransaction(transaction);
        await connection.confirmTransaction(signature, "processed");

        alert("Payment successful! Redirecting...");
        window.location.href = "dashboard.html";

      } catch (err) {
        console.error("Transaction failed", err);
        alert("Transaction failed. Please try again.");
      }
    }
  </script>
</body>
</html>
