<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hawkeye Demo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="dashboard-container demo-mode">
    <header>
      <img src="hawkeye_logo.png" alt="Hawkeye Logo" class="logo" />
      <h1>Hawkeye Dashboard Demo</h1>
      <p class="demo-note">This is a preview only. Access full features after purchase.</p>
    </header>
    <section class="coin-list">
      <div class="coin-card inactive">
        <img src="coin1_logo.png" alt="Coin 1 Logo" />
        <h3>Coin 1</h3>
        <p>CA: 0xABC...123</p>
      </div>
      <div class="coin-card inactive">
        <img src="coin2_logo.png" alt="Coin 2 Logo" />
        <h3>Coin 2</h3>
        <p>CA: 0xDEF...456</p>
      </div>
    </section>
  </div>
</body>
</html>
